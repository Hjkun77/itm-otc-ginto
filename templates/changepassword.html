{% include "header.html" %}
<section style="min-height: 100vh;" class="container pt-5">
    <h1 class="page-title text-center">Change Password</h1>
    <form action="/password-auth" method="POST" class="d-flex justify-content-center align-items-center flex-column pt-5">
        <div class="form-group mb-3 d-flex justify-content-center">
            <input type="password" name="old-password" placeholder="Old Plassword" style="margin-left: 0; width: 480px;"></input>
        </div>
        <div class="form-group mb-3 d-flex justify-content-center">
            <input type="password" name="new-password" placeholder="New Plassword" style="margin-left: 0; width: 480px;"></input>
        </div>
        <div class="form-group mb-3 d-flex justify-content-center">
            <input type="password" name="confirm-password" placeholder="Confirm Plassword" style="margin-left: 0; width: 480px;"></input>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger mt-5 text-center" role="alert">
                {{message}}
              </div>
            {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="d-flex justify-content-center">
            <input type="submit" value="Change Password" class="mt-3 cta-button"/>
        </div>
        
    </form>
</section>
{% include "footer.html" %}
