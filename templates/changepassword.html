{% include "header.html" %}
<section style="min-height: 100vh;" class="container pt-5">
    <h1 class="page-title text-center">Change Password</h1>
    <form action="/auth" method="POST" >
        <div class="form-group mb-3">
            <input type="text" name="username" placeholder="Email Address" style="margin-left: 0; width: 480px;"></input>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Create a Password" style="margin-left: 0; width: 480px;"></input>
        </div>
        <div>
        <input type="submit" value="Log In" class="mt-3 cta-button"/>
        </div>
     </form>
</section>
<h1>Change Password</h1>
<form action="/password-auth" method="POST" class="d-flex justify-content-center align-items-center flex-column pt-5">
    <div class="form-group mb-3">
        <input type="text" name="old-password" placeholder="Old Plassword" style="margin-left: 0; width: 480px;"></input>
    </div>
    <div class="form-group mb-3">
        <input type="text" name="new-password" placeholder="New Plassword" style="margin-left: 0; width: 480px;"></input>
    </div>
    <div class="form-group mb-3">
        <input type="text" name="confirm-password" placeholder="Confirm Plassword" style="margin-left: 0; width: 480px;"></input>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
        {% endif %}
    {% endwith %}
    <input type="submit" value="Change Password" class="mt-3 cta-button"/>
    </div>
</form>
{% include "footer.html" %}
