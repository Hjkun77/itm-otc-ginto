{% include "header.html" %}
<section>
	<div class="container py-3">
		<h3 class="products-title">Explore Asia in every pint.</h3>
	</div>
	<div class="d-flex container justify-content-center">
		{% for product in product_list %}
			<a href="productdetails?code={{product["code"]}}" class="product-card">
				<img
					src="{{product["image"]}}"
					class="product-card-image"
					alt="{{product["name"]}}"
				/>
				<div class="product-card-wrapper">
					<h4>{{product["name"]}}</h4>
					<h6>PHP {{product["price"]}}</h6>
				</div>
			</a>
		{% endfor %}
	</div>
</section>
{% include "footer.html" %}
